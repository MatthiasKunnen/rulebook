---
# tslint@5.7.x

rules:
  adjacent-overload-signatures: true
  arrow-return-shorthand: true
  binary-expression-operand-order: true
  callable-types: true
  class-name: true
  comment-format:
    options:
      - check-space
  curly: true
  deprecation:
    severity: warn
  eofline: true
  forin: true
  import-spacing: true
  indent:
    options:
      - spaces
      - 4
  interface-name:
    options:
      - never-prefix
  interface-over-type-literal: true
  jsdoc-format: true
  label-position: true
  max-line-length:
    options:
      - 100
  member-access: false
  member-ordering:
    options:
      -
        order:
          - public-static-field
          - protected-static-field
          - private-static-field
          - public-instance-field
          - protected-instance-field
          - private-instance-field
          - public-constructor
          - protected-constructor
          - private-constructor
          - public-static-method
          - protected-static-method
          - private-static-method
          - public-instance-method
          - protected-instance-method
          - private-instance-method
  no-arg: true
  no-bitwise: true
  no-boolean-literal-compare: true
  no-console: true
  no-consecutive-blank-lines:
    options:
      - 1
  no-construct: true
  no-debugger: true
  no-duplicate-super: true
  no-empty: true
  no-empty-interface: true
  no-eval: true
  no-inferrable-types:
    options:
      - ignore-params
  no-misused-new: true
  no-require-imports: true
  no-shadowed-variable: true
  no-string-literal: false
  no-string-throw: true
  no-switch-case-fall-through: true
  no-trailing-whitespace: true
  no-unnecessary-callback-wrapper: true
  no-unnecessary-initializer: true
  no-unused-expression: true
  no-use-before-declare: true
  no-var-keyword: true
  object-literal-sort-keys: false
  ordered-imports: true
  one-line:
    options:
      - check-open-brace
      - check-catch
      - check-else
      - check-whitespace
  prefer-const: true
  prefer-object-spread: true
  prefer-switch: true
  prefer-template:
    options:
      - allow-single-concat
  quotemark:
    options:
      - single
  radix: true
  semicolon:
    options:
      - always
  trailing-comma:
    options:
      -
        esSpecCompliant: true
        multiline: always
        singleline: never
  triple-equals:
    options:
      - allow-null-check
  typedef-whitespace:
    options:
      -
        call-signature: nospace
        index-signature: nospace
        parameter: nospace
        property-declaration: nospace
        variable-declaration: nospace
  unified-signatures: true
  variable-name: false
  whitespace:
    options:
      - check-branch
      - check-decl
      - check-module
      - check-operator
      - check-rest-spread
      - check-separator
      - check-type
